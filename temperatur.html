<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="temstyle.css">
  </head>
  <body>
   
      <div class="container">
        <h1> 
          Temperature Converter
        </h1>
        <div class="col col1">
          <br/>
          <input
            type="number"
            name=""
            placeholder="Enter Celcius Degree"
            id="c"
          />
          <button onclick="changefah()">Change to Farenheit</button>
          <input type="text" name="" placeholder="Degree in Fahrenheit" id="f" />
        </div>

        <div class="col" >
          <br/>
          <input
            type="number"
            name=""
            placeholder="Enter Farenheit Degree"
            id="fd"
          />
          <button onclick="changeDeg()">Change to Celcius</button>
          <input type="text" name="" placeholder="Degree in Celcius" id="cd" />
        </div>

      </div>
    <script src="tempscript.js"></script>
  </body>
</html>
